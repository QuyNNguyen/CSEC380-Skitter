<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="index.css">

        <title>Login</title>
    </head>




    <body>

        <div class="container center" id="login_form">
            <h2>Skitter</h2>
            <br><br>
            <form>
                <input type="text" class="text_input" name="email" id='eml' placeholder="Email">
                <br><br>
                <input type="text" class="text_input" name="username" id='usr' placeholder="username">
                <br><br>
                <input type="text" class="text_input" name="display" id='display' placeholder="Display Name">
                <br><br><br>
                <input type="button" onclick="attemptRegister(document.getElementById('usr').value, document.getElementById('eml').value, document.getElementById('display').value);" id= "signup_button" value="Signup">
            </form>

        </div>
        <div><p id='response'></p></div>


        <script>
function attemptRegister(usr, eml, display){
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            if(this.responseText == "created"){
                window.location.href='index.html';
            }else{
                document.getElementById("response").innerHTML = this.responseText;
            }
        }
    };
    xhttp.open("POST", "register.php", true);
    xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded; charset=UTF-8");
    xhttp.send("eml="+eml+"&usr="+usr+"&display="+display);
}
        </script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
